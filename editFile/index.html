<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukkiri Log - 乗り物酔い予防＆記録</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="app-container">
        <!-- Header -->
        <header class="bg-teal-500 text-white p-4 sticky top-0 z-50 shadow-md flex justify-between items-center h-14">
            <h1 class="text-lg font-bold"><i class="fa-solid fa-leaf mr-2"></i>Sukkiri Log</h1>
            <button onclick="resetData()" class="text-xs bg-teal-600 px-2 py-1 rounded hover:bg-teal-700">リセット</button>
        </header>

        <!-- Main Content Area -->
        <main id="content" class="p-4 bg-white min-h-[calc(100vh-140px)]">
            <!-- Content injected via JS -->
        </main>

        <!-- Success Feedback Overlay (Hidden by default) -->
        <div id="success-overlay" class="fixed inset-0 z-[200] hidden bg-black/20 backdrop-blur-[1px]">
            <div
                class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-3xl p-8 shadow-2xl flex flex-col items-center gap-4 min-w-[200px] pop-in">
                <!-- Success Feedback Overlay (Updated for Dynamic Content) -->
                <div id="success-overlay"
                    class="fixed inset-0 z-[200] hidden bg-black/30 backdrop-blur-sm transition-opacity duration-300">
                    <!-- Content injected by JS -->
                </div>
                <div class="text-center">
                    <h3 class="text-xl font-bold text-slate-700">記録しました！</h3>
                    <p class="text-xs text-slate-400 mt-1">詳細やメモは後で追記できます</p>
                </div>
            </div>
        </div>

        <!-- Detail Modal with Edit Option (FIXED Z-Index to 100 to appear above sticky header) -->
        <div id="detail-modal"
            class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black bg-opacity-50 p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden modal-enter relative">
                <div class="bg-teal-500 p-4 text-white flex justify-between items-center">
                    <h3 class="font-bold text-lg"><i class="fa-solid fa-circle-info mr-2"></i>記録詳細</h3>
                    <button onclick="closeDetail()"
                        class="text-white hover:bg-teal-600 w-8 h-8 rounded-full flex items-center justify-center cursor-pointer">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>
                </div>
                <div class="p-6 space-y-4">
                    <div class="flex justify-between items-end border-b border-gray-100 pb-2">
                        <div>
                            <p class="text-xs text-gray-400 font-bold mb-1">日時</p>
                            <p id="modal-date" class="text-gray-700 font-bold text-lg">--/-- --:--</p>
                        </div>
                        <div id="modal-weather" class="text-2xl text-gray-400"></div>
                    </div>

                    <!-- Incomplete Warning -->
                    <div id="modal-incomplete-warning"
                        class="hidden bg-yellow-50 border border-yellow-200 rounded-lg p-3 flex items-start gap-2">
                        <i class="fa-solid fa-triangle-exclamation text-yellow-500 mt-0.5"></i>
                        <div>
                            <p class="text-sm font-bold text-yellow-700">詳細が未入力です</p>
                            <p class="text-xs text-yellow-600">落ち着いたら「編集」から乗り物やメモを追記しましょう。</p>
                        </div>
                    </div>

                    <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-xl">
                        <div id="modal-emoji" class="text-4xl">🙂</div>
                        <div>
                            <p class="text-xs text-gray-400 font-bold">体調レベル</p>
                            <p id="modal-sickness" class="text-2xl font-bold text-teal-600">Lv.--</p>
                        </div>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-bold mb-1">メモ</p>
                        <div id="modal-note" class="bg-gray-50 p-3 rounded-lg text-sm text-gray-700 min-h-[60px]">
                            メモはありません</div>
                    </div>
                    <div id="modal-video-section" class="hidden">
                        <p class="text-xs text-gray-400 font-bold mb-1">動画記録</p>
                        <div
                            class="aspect-video bg-black rounded-lg flex items-center justify-center relative overflow-hidden group cursor-pointer">
                            <i
                                class="fa-solid fa-play text-4xl text-white opacity-80 group-hover:scale-110 transition"></i>
                            <div class="absolute inset-0 bg-black bg-opacity-20"></div>
                            <p
                                class="absolute bottom-2 right-3 text-white text-xs font-bold shadow-black drop-shadow-md">
                                再生 (デモ)</p>
                        </div>
                    </div>
                </div>
                <!-- Footer Actions -->
                <div class="bg-gray-50 p-4 flex gap-2">
                    <button onclick="closeDetail()"
                        class="flex-1 text-sm text-gray-500 font-bold hover:text-gray-700 py-2">閉じる</button>
                    <button id="modal-edit-btn"
                        class="flex-1 bg-teal-500 text-white rounded-lg font-bold text-sm py-2 hover:bg-teal-600 shadow-sm flex items-center justify-center gap-1 cursor-pointer">
                        <i class="fa-solid fa-pen"></i> 編集・追記
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav
            class="fixed bottom-0 w-full max-w-[480px] bg-white border-t border-gray-200 flex justify-around py-2 text-xs text-gray-500 z-50 pb-6">
            <button onclick="navigateTo('home')" class="nav-btn flex flex-col items-center gap-1 text-teal-500 w-1/4"
                id="nav-home">
                <i class="fa-solid fa-house text-lg"></i>
                <span class="text-[9px]">ホーム</span>
            </button>
            <button onclick="navigateTo('history')"
                class="nav-btn flex flex-col items-center gap-1 hover:text-teal-500 w-1/4" id="nav-history">
                <i class="fa-solid fa-chart-line text-lg"></i>
                <span class="text-[9px]">振り返り</span>
            </button>
            <button onclick="navigateTo('ai_chat')"
                class="nav-btn flex flex-col items-center gap-1 hover:text-teal-500 w-1/4" id="nav-ai_chat">
                <i class="fa-solid fa-robot text-lg"></i>
                <span class="text-[9px]">AI相談</span>
            </button>
            <button onclick="navigateTo('profile')"
                class="nav-btn flex flex-col items-center gap-1 hover:text-teal-500 w-1/4" id="nav-profile">
                <i class="fa-solid fa-user text-lg"></i>
                <span class="text-[9px]">プロフ</span>
            </button>
        </nav>
    </div>

    <script src="./script.js"></script>
</body>

</html>
